<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/pictures.css" />
    <title>Responsive images</title>
  </head>
  <body>
    <picture>
      <source
        media="(max-width: 767px)"
        srcset="./img/hero-banner-1.png"
        type="image/jpg"
      />
      <source media="(min-width: 768px)" srcset="./img/hero-banner-2.png" />
      <source media="(min-width: 1025px)" srcset="./img/hero-banner-3.png" />
      <img src="./img/hero-banner-1.png" alt="Man running" />
    </picture>

    <!-- <img
      src="./img/hero-banner-1.png"

        ./img/hero-banner-1.png  768w,
        ./img/hero-banner-2.png 1024w,
        ./img/hero-banner-3.png 1025w
      "
      alt="Man running"
      aria-describedby="Man running"
    /> -->
  </body>
</html>
